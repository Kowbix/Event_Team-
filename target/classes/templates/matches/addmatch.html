<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Hello, world!</title>

    <style>
        #formDiv{
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        button {
            margin-top: 5%;
        }

    </style>

</head>
<body>

<nav class="menu">
    <a href="/">
            <span class="material-symbols-outlined">
                other_houses
            </span>
    </a>
    <a href="/user/all">Users</a>
    <a href="/task/all">Tasks</a>
    <a href="/match/all">Matches</a>

    <div class="dropdown">
        <a href="#">Settings</a>
        <ul>
            <li><a href="/user/add">Add user</a></li>
            <li><a href="/task/add">Add task</a></li>
            <li><a href="/match/add">Add match</a></li>
        </ul>
    </div>

</nav>


<div id="formDiv" >

    <h1 style="text-align: center;">Add new match</h1>
    <form th:action="@{/match/save}" method="post">

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Name" name="name" id="name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Match type" name="matchType" id="matchType" required>
            </div>
        </div>

        <div class="row" style="margin-top: 5%;">
            <div class="col">
                <input type="number" class="form-control" placeholder="Roboticket id" name="roboticketId" id="roboticketId" required>
            </div>
            <div class="col">
                <input type="date" class="form-control"  name="date" id="date" required>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
