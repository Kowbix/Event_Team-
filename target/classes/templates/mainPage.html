<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventeam</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<nav class="menu">
    <a href="/">
            <span class="material-symbols-outlined">
                other_houses
            </span>
    </a>
    <a href="/user/all">Users</a>
    <a href="/task/all">Tasks</a>
    <a href="/match/all">Matches</a>

    <div class="dropdown">
        <a href="#">Settings</a>
        <ul>
            <li><a href="/user/add">Add user</a></li>
            <li><a href="/task/add">Add task</a></li>
            <li><a href="/match/add">Add match</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Acive matches</h1>
    <div class="activeMatches"> 
        <table class="table">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="matches:${matches}">
                <td th:text="${matches.getName()}"></td>
                <td th:text="${matches.getDate()}"></td>
        
                <td>
                    <a th:href="@{/configure/(matchId=${matches.id})}">
                        <button type="submit" class="btn btn-primary">SET UP</button>
                    </a>
                </td> 
        
                <td>
                    <a th:href="@{/configure/match(id=${matches.id})}">
                        <button type="submit" class="btn btn-primary">CONFIG</button>
                    </a>
                </td>
        
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
