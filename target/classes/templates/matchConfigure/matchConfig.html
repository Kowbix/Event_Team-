<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/style.css}">


    <style>
        #title {
            text-align: center;
            /* text-decoration-line: underline; */
            margin-bottom: 2%;
            margin-top: 2%;
        }
    </style>

    <title>Hello, world!</title>
</head>
<body >
    <nav class="menu">
        <a href="/">
                <span class="material-symbols-outlined">
                    other_houses
                </span>
        </a>
        <a href="/user/all">Users</a>
        <a href="/task/all">Tasks</a>
        <a href="/match/all">Matches</a>
    
        <div class="dropdown">
            <a href="#">Settings</a>
            <ul>
                <li><a href="/user/add">Add user</a></li>
                <li><a href="/task/add">Add task</a></li>
                <li><a href="/match/add">Add match</a></li>
            </ul>
        </div>
    
    </nav>

<div class="container">
    <h1 id="title">
        <a th:text="${match}" ></a>
    </h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"><b>Task name</b></th>
            <th scope="col"><b>Task description</b</th>
            <th scope="col"><b>Owner</b</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tasks:${tasks}">
            <td th:text="${tasks.task.getName()}"></td>
            <td th:text="${tasks.task.getDescription()}"></td>
            <td th:text="${tasks.user.getName()} + ' ' +  ${tasks.user.getSurname()}" ></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
