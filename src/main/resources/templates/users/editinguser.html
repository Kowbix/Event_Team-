<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Hello, world!</title>
</head>
<body style="padding-left: 30px; padding-right: 30px;">
    <nav class="menu">
        <a href="/">
                <span class="material-symbols-outlined">
                    other_houses
                </span>
        </a>
        <a href="/user/all">Users</a>
        <a href="/task/all">Tasks</a>
        <a href="/match/all">Matches</a>
    
        <div class="dropdown">
            <a href="#">Settings</a>
            <ul>
                <li><a href="/user/add">Add user</a></li>
                <li><a href="/task/add">Add task</a></li>
                <li><a href="/match/add">Add match</a></li>
            </ul>
        </div>
    
    </nav>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Mail</th>
            <th scope="col">Phone</th>
        </tr>
        </thead>
        <tbody>

        <form th:action="@{/user/saveChange}" method="post" style="height: auto;">
            <tr th:each="user:${user}">

                <td>
                    <input type="text"  class="form-control" name="id" th:value="${user.getId()}" style="width: 100%;"  readonly>
                </td>

                <td>
                    <input type="text" class="form-control" name="name" id="name" th:value="${user.getName()}" style="width: fit-content;">
                </td>

                <td>
                    <input type="text" class="form-control" name="surname" id="surname" th:value="${user.getSurname()}" style="width: fit-content;">
                </td>

                <td>
                    <input type="email" class="form-control" name="mail" id="mail" th:value="${user.getMail()}" style="width: fit-content;">
                </td>

                <td>
                    <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" th:value="${user.getPhoneNumber()}" style="width: fit-content;">
                </td>


                <td>

                    <a th:href="@{/user/delete(id=${user.getId()})}" class="btn btn-danger">DELETE</a>
                </td>

                <td>
                    <a>
                        <button type="submit" class="btn btn-primary">SAVE</button>
                    </a>
                </td>
            </tr>
        </form>
        </tbody>
    </table>
</div>

</body>
</html>
