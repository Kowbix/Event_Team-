<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/style.css}">


    <style>
        .field {
            width: 20%;
            float: left;
            text-align: center;
            padding-top: 1%;
            padding-bottom: 1%;
        }

        .row {
            text-align: center;
            /* border: 1px;
            border-style: solid;
            border-color: rgb(190, 181, 181); */
            margin-bottom: 2%;
            height: 20%;
            width: auto;
        }
        #title {
            font-size: 50px;
            text-align: center;
            /* text-decoration-line: underline; */
            margin-bottom: 2%;
            margin-top: 2%;
        }

    </style>

    <title>Hello, world!</title>
</head>
<body >
    <nav class="menu">
        <a href="/">
                <span class="material-symbols-outlined">
                    other_houses
                </span>
        </a>
        <a href="/user/all">Users</a>
        <a href="/task/all">Tasks</a>
        <a href="/match/all">Matches</a>
    
        <div class="dropdown">
            <a href="#">Settings</a>
            <ul>
                <li><a href="/user/add">Add user</a></li>
                <li><a href="/task/add">Add task</a></li>
                <li><a href="/match/add">Add match</a></li>
            </ul>
        </div>
    
    </nav>
<div class="container">

    <h1 id="title" >
        <a th:text="${match.getName()}" ></a>
        <!-- Matches -->
    </h1>
    <!-- <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Description</th>
            <th scope="col">Description</th>
        </tr>
    </thead> -->

    <table th:each="tasks:${tasks}" class="table">
        <!-- <table class="table"> -->
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
        
        <tbody>


        <form th:action="@{/configure/save}" method="post">
            <tr>
                <td style="width: 10%;">
                    <!-- <label for="matchId" class="form-label">Match</label> -->
                    <input type="hidden" class="form-control" name="matchId" id="matchId" th:value="${match.getId()}">
                </td>

                <td style="width: 30%;">
                    <!-- <label for="taskId" class="form-label">task</label> -->
                    <h3 th:text="${tasks.getName()}"></h3>
                    <input type="hidden" class="form-control" name="taskId" id="taskId" th:value="${tasks.getId()}" >
                </td>

                <td style="width: 30%;">
                    <label for="userId" class="form-label">user</label>
                    <select name="userId" id="userId" style="color: black;">
                        <option th:each="users:${users}"  th:value="${users.getId()}" th:text="${users.getName()} + ' ' + ${users.getSurname()}">
                        </option>
                    </select>

                </td>

                <td style="width: 25%;">
                    <button type="submit" class="btn btn-primary">ADD</button>
                </td>
            </tr>
        </form>
        </tbody>
     </table>
        
    </table>
</div>
  

</body>
</html>
